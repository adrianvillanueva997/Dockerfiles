version: '3.1'
services: 
    custom-drupal:
        image: drupal:8.2
        ports:
            - 8080:80
        volumes: 
            - drupal-modules:/var/www/html/modules 
            - drupal-profiles:/var/www/html/profiles 
            - drupal-sites:/var/www/html/sites 
            - drupal-themes:/var/www/html/themes 
    postgres:
        image: postgres:12.1
        environment: 
            - POSTGRES_PASSWORD=/run/secrets/psql_password
        secrets:
            - psql_password
        volumes: 
            - drupal-data:/var/lib/postgresql/data
    
volumes: 
        drupal-modules:
        drupal-profiles:
        drupal-sites:
        drupal-themes:
        drupal-data:

secrets:
    psql_password:
        external: true